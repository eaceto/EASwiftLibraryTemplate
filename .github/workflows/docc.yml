name: Docc

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build Docc for GitHub Pages
    runs-on: macos-latest
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: 5.6
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get repository name
        id: get_repository
        run: echo ::set-env name=REPOSITORY_NAME::$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//")
      - name: Get package name ## This assumes 1 package in this library
        id: get_package
        run: |
          LIBRARY_NAME=$(swift package describe | grep 'Name: ' | grep -v 'Tests' | awk '{print $2}' | head -n 1)
          echo "::set-output name=LIBRARY_NAME::$(echo $LIBRARY_NAME)"
      - name: Create Docc
        run: |
          swift package --allow-writing-to-directory ./docs/docc generate-documentation --target "$LIBRARY_NAME" --output-path ./docs/docc --transform-for-static-hosting --hosting-base-path "$REPO_NAME/docc"
        env:
          REPO_NAME: ${{ steps.get_repository.outputs.REPOSITORY_NAME  }}
          LIBRARY_NAME: ${{ steps.get_package.outputs.LIBRARY_NAME  }}
      - name: Publish generated doc
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated source code documentation generated with Docc
